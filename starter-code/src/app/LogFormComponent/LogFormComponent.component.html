<h1> LOCKER ROOM </h1>
<div [hidden]="!registration">
<form (ngSubmit)="addUser(myForm.value)" #myForm="ngForm" ngNativeValidate>
  Username:
  <input type="text" name="person" [(ngModel)]="person" required>
  <br>
     Message:
  <input type="message" name="message" [(ngModel)]="message" required>
  <br>
  <button type="submit"> ACCESS </button>
</form>
</div>

<p [hidden]="registration">REGISTRATION OK</p>
